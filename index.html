<!DOCTYPE html>
<html>
<head>
	<xmeta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link href="default.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://162.243.214.166:8080/socket.io/socket.io.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false" type="text/javascript"></script>

	<script>
	function getQueryParams(qs) {
		qs = qs.split("+").join(" ");
		var params = {},
			tokens,
			re = /[?&]?([^=]+)=([^&]*)/g;

		while (tokens = re.exec(qs)) {
			params[decodeURIComponent(tokens[1])]
				= decodeURIComponent(tokens[2]);
		}

		return params;
	}
	</script>

</head>
<body onload="initialize()">
	<div id="map_canvas"></div>
	<div id="clients"></div>
	<div id="data"></div>
</body>
</html>

<script>
	var map;
	var markersArray = {};

	var $_GET = getQueryParams(document.location.search);
	var filter = false;
	if ($_GET['id']) {
		filter = $_GET['id'];
	}

	function initialize() {
		var mapOptions = {
			panControl: false,
			streetViewControl: false,
			mapTypeControl: false,
			zoomControlOptions: {
				style: google.maps.ZoomControlStyle.SMALL,
				position: google.maps.ControlPosition.RIGHT_TOP
			},
			zoom: 4,
			center: new google.maps.LatLng(37.09024, -95.712891),
			mapTypeId: google.maps.MapTypeId.TERRAIN
		};
		map =  new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
	}

	var traffic = io.connect('http://162.243.214.166:8080');

	traffic.on('clients', function (data) {
		$('#clients').text(data.clients + " viewers");
	});

	traffic.on('serve', function (data) {
		if (filter && filter != data.message.id) {
			return;
		}
		time = new Date();
		epoch = time.getTime();
		var randomnumber = epoch + "" + Math.floor(Math.random()*5000);
		var icon = "";
		var title = "";

		switch(data.message.id) {
			case 12345:
				icon = "http://assets.tedcdn.com/favicon.ico";
				title = "TED";
				break;
			default:
				icon = "blurdot.png";
				title = " ";
		}

		$('#data').html("<div>"+title+"("+data.message.id+")</div>");

		var point = new google.maps.LatLng(data.message.geo.latitude, data.message.geo.longitude);
		var marker = new google.maps.Marker({
			position: point,
			map: map,
			icon: icon,
			title: title
		});
		markersArray[randomnumber] = marker;
		setTimeout(function(){ markersArray[randomnumber].setMap(null); delete markersArray[randomnumber]; },3000);
	});

	$.ajax({
	    contentType: 'application/json',
	    data: '{"type":"serve","data":{"id":12,"geo":{"latitude":"37.7833","longitude":"-122.4167"}}}',
	    dataType: 'json',
	    processData: false,
	    type: 'POST',
	    url: 'http://162.243.214.166:8080/'
	});
</script>
